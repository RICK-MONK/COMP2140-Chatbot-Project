<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - White Rose Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #2c3e50; border: none; }
        .btn-primary:hover { background-color: #34495e; }
        .error-msg { color: #e74c3c; font-size: 0.9rem; display: none; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3>White Rose Admin</h3>
            <p class="text-muted">Please sign in to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
            <p class="error-msg" id="errorMsg">Invalid credentials</p>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Handle Login Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            await attemptLogin(user, pass);
        });
    </script>
</body>
</html>
